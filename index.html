<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- remixicons -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>

    <!-- css -->
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <div class="container">
        <form action="">
            <div class="user">
                <h1>Login</h1>
                <input for="username" placeholder="Username" type="text" class="username-field">
                <input for="password" placeholder="Password" type="password">
            </div>
            <div class="remember"><input type="checkbox" placeholder="Remember me"><p>Remember Me</p><div><p class="forget"><a href="">Forget password?</a></p></div></div>

            <div class="end-content">
                <button>Login</button>
                <p>Don't have an account? <strong><a href="">Signup now</a></strong></p>
            </div>
        </form>
    </div>

    
    <div class="icons">
        <i class="ri-user-fill"></i>
        <i class="ri-lock-line"></i>
    </div>
</body>
</html>
